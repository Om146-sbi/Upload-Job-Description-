<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Job Description</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="upload-container">
    <h2>Upload Job Description</h2>
    <form>
      <label for="job-title">Job Title</label>
      <input type="text" id="job-title" name="job-title" placeholder="Enter job title" required />

      <label for="job-description">Job Description</label>
      <textarea id="job-description" name="job-description" rows="6" placeholder="Paste your job description here" required></textarea>

      <label for="file-upload">Or upload Job Description file</label>
      <input type="file" id="file-upload" name="file-upload" accept=".txt,.doc,.docx,.pdf" />

      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
